<h1 *ngIf="!editMode" class="mb-3" mat-dialog-title><strong>Contact details</strong></h1>
<h1 *ngIf="editMode" class="mb-3" mat-dialog-title><strong>Edit Contact</strong></h1>

<mat-dialog-content class="mat-typography" id="xd">
    <div class="form-group mb-3">
        <label class="mb-1" for="inputName">Name</label>
        <input [readonly]="!editMode" type="text" class="form-control" value="{{ contact.name | titlecase }}">
    </div>
    <div class="form-group mb-3">
        <label class="mb-1" for="inputName">Lastname</label>
        <input [readonly]="!editMode" type="text" class="form-control" value="{{ contact.lastname | titlecase }}">
    </div>
    <div class="form-group mb-3">
        <label class="mb-1" for="inputName">Phone</label>
        <input [readonly]="!editMode" type="text" class="form-control" value="{{ contact.phone  }}">
    </div>
    <div class="form-group mb-3">
        <label class="mb-1" for="inputName">Email</label>
        <input [readonly]="!editMode" type="text" class="form-control" value="{{ contact.email }}">
    </div>
    <div class="form-group mb-3">
        <label class="mb-1" for="inputName">Role</label>
        <input [readonly]="!editMode" type="text" class="form-control" value="{{ contact.role }}">
    </div>
    <div class="form-group mb-3">
        <label class="mb-1" for="inputName">Specific Role</label>
        <input [readonly]="!editMode" type="text" class="form-control" value="{{ contact.specificRole }}">
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-dialog-close class="btn btn-danger md-2">Cancel</button>
    <button *ngIf="!editMode" type="submit" (click)="changeEditMode()" class="btn btn-primary md-2">Edit</button>
    <button *ngIf="editMode" type="submit" (click)="changeEditMode()" class="btn btn-success md-2">Save</button>
</mat-dialog-actions>
