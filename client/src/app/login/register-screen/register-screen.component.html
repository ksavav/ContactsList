<div class="card text-white bg-dark mb-3 d-flex" style="width: 30rem; align-self: center;">
    <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="getValuesFromForm()">
            <div class="form-group mb-2">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" formControlName="name" id="inputName" placeholder="Enter name">
                <!-- <div *ngIf="nameForm.invalid && (nameForm.dirty || nameForm.touched)" class="alert alert-danger">
                    <div *ngIf="nameForm.errors?.['required']">Name is required.</div>
                </div> -->
            </div>
            <div class="form-group mb-2">
                <label for="inputLastname">Lastname</label>
                <input type="text" class="form-control" formControlName="lastname" id="inputLastname" placeholder="Enter lastname">
                <!-- <div *ngIf="nameForm.invalid && (nameForm.dirty || nameForm.touched)" class="alert alert-danger">
                    <div *ngIf="nameForm.errors?.['required']">Name is required.</div>
                </div> -->
            </div>
            <div class="form-group mb-2">
                <label for="inputEmail">Email</label>
                <input type="text" class="form-control" formControlName="email" id="inputEmail" placeholder="Enter email">
                <!-- <div *ngIf="nameForm.invalid && (nameForm.dirty || nameForm.touched)" class="alert alert-danger">
                    <div *ngIf="nameForm.errors?.['required']">Name is required.</div>
                </div> -->
            </div>
            <div class="form-group mb-2">
                <label for="inputPhone">Phone number</label>
                <input type="number" class="form-control" formControlName="phone" id="inputPhone" placeholder="Enter phone number">
                <!-- <div *ngIf="nameForm.invalid && (nameForm.dirty || nameForm.touched)" class="alert alert-danger">
                    <div *ngIf="nameForm.errors?.['required']">Name is required.</div>
                </div> -->
            </div>
            <div class="form-group mb-2">
                <label for="InputPassword">Password</label>
                <input type="password" class="form-control" formControlName="password" id="inputPassword" placeholder="Password">
                <!-- <div *ngIf="this.passwordForm.invalid && (passwordForm.dirty || passwordForm.touched)" class="alert alert-danger">
                    <div *ngIf="passwordForm.errors?.['required']">Name is required.</div>
                    <div *ngIf="passwordForm.errors?.['minlength']">
                        Name must be at least 4 characters long.
                    </div>
                </div> -->
            </div>
            <div class="form-group mb-2">
                <label for="InputPassword">Confirm Password</label>
                <input type="password" class="form-control" formControlName="cpassword" id="inputCPassword" placeholder="Confirm Password">
                <!-- <div *ngIf="nameForm.invalid && (nameForm.dirty || nameForm.touched)" class="alert alert-danger">
                    <div *ngIf="nameForm.errors?.['required']">Name is required.</div>
                    <div *ngIf="nameForm.errors?.['minlength']">
                        Name must be at least 4 characters long.
                    </div>
                </div> -->
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
</div>
