<div class="card text-white bg-dark mb-3 d-flex" style="width: 30rem; align-self: center;">
    <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="getValuesFromForm()">
            <div class="form-group mb-2">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" formControlName="nameForm" id="inputName" placeholder="Enter name">
                <!-- <div *ngIf="nameForm.invalid && (nameForm.dirty || nameForm.touched)" class="alert alert-danger">
                    <div *ngIf="nameForm.errors?.['required']">Name is required.</div>
                </div> -->
            </div>
            <div class="form-group mb-2">
                <label for="inputSurname">Surname</label>
                <input type="text" class="form-control" formControlName="surnameForm" id="inputSurname" placeholder="Enter surname">
                <!-- <div *ngIf="nameForm.invalid && (nameForm.dirty || nameForm.touched)" class="alert alert-danger">
                    <div *ngIf="nameForm.errors?.['required']">Name is required.</div>
                </div> -->
            </div>
            <div class="form-group mb-2">
                <label for="inputEmail">Email</label>
                <input type="text" class="form-control" formControlName="emailForm" id="inputEmail" placeholder="Enter email">
                <!-- <div *ngIf="nameForm.invalid && (nameForm.dirty || nameForm.touched)" class="alert alert-danger">
                    <div *ngIf="nameForm.errors?.['required']">Name is required.</div>
                </div> -->
            </div>
            <div class="form-group mb-2">
                <label for="inputPhone">Phone number</label>
                <input type="number" class="form-control" formControlName="phoneForm" id="inputPhone" placeholder="Enter phone number">
                <!-- <div *ngIf="nameForm.invalid && (nameForm.dirty || nameForm.touched)" class="alert alert-danger">
                    <div *ngIf="nameForm.errors?.['required']">Name is required.</div>
                </div> -->
            </div>
            <div class="form-group mb-2">
                <label for="inputRole">Role</label>
                <input type="text" class="form-control" formControlName="roleForm" id="inputRole" placeholder="Enter role">
                <!-- <div *ngIf="nameForm.invalid && (nameForm.dirty || nameForm.touched)" class="alert alert-danger">
                    <div *ngIf="nameForm.errors?.['required']">Name is required.</div>
                </div> -->
            </div>
            <div class="form-group mb-2">
                <label for="inputSpecificRole">Specific Role</label>
                <input type="text" class="form-control" formControlName="specificRoleForm" id="inputSpecificRole" placeholder="Enter specific role">
                <!-- <div *ngIf="nameForm.invalid && (nameForm.dirty || nameForm.touched)" class="alert alert-danger">
                    <div *ngIf="nameForm.errors?.['required']">Name is required.</div>
                </div> -->
            </div>
            <div class="form-group mb-2">
                <label for="InputPassword">Password</label>
                <input type="password" class="form-control" formControlName="passwordForm" id="inputPassword" placeholder="Password">
                <!-- <div *ngIf="this.passwordForm.invalid && (passwordForm.dirty || passwordForm.touched)" class="alert alert-danger">
                    <div *ngIf="passwordForm.errors?.['required']">Name is required.</div>
                    <div *ngIf="passwordForm.errors?.['minlength']">
                        Name must be at least 4 characters long.
                    </div>
                </div> -->
            </div>
            <div class="form-group mb-2">
                <label for="InputPassword">Confirm Password</label>
                <input type="password" class="form-control" formControlName="cpasswordForm" id="inputPassword" placeholder="Confirm Password">
                <!-- <div *ngIf="nameForm.invalid && (nameForm.dirty || nameForm.touched)" class="alert alert-danger">
                    <div *ngIf="nameForm.errors?.['required']">Name is required.</div>
                    <div *ngIf="nameForm.errors?.['minlength']">
                        Name must be at least 4 characters long.
                    </div>
                </div> -->
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
</div>
