<div class="card text-white bg-dark mb-3 d-flex" style="width: 30rem; align-self: center;">
    <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group mb-3">
                <label for="inputEmail">Email address</label>
                <input type="email" class="form-control" formControlName="email" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group mb-3">
                <label for="InputPassword">Password</label>
                <input type="password" class="form-control" formControlName="password" id="inputPassword" placeholder="Password">
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Log in</button>
            </div>
        </form>
    </div>
</div>
